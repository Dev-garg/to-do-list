<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>To Do List</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="display-4 lead text-center">To Do List</div>
                <hr>
            </div>
            <div class="col-md-6 col-sm-10 mx-auto">
                <div class="w-75 mx-auto">
                    <div class="input-group">
                        <label for="work" class="input-group-text w-25">Work</label>
                        <input type="text" class="form-control" id="work" name="work">
                    </div><br>
                    <div class="input-group">
                        <label for="date" class="input-group-text w-25">Date</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div><br>
                    <button class="btn btn-primary mx-auto w-50 d-block" onclick="abc()">Submit</button>
                </div>
            </div>
            <div class="col-md-6 col-sm-10 mx-auto" id="todo">
            </div>
        </div>
    </div>

    <script>
        var a = 1;
        function del(i) {
            var del = document.getElementById(i);
            del.innerHTML = ""
        }
        function abc() {

            var work = document.getElementById("work");
            var date = document.getElementById('date');

            console.log(work.value)
            var todo = document.getElementById("todo");

            todo.innerHTML += "<div id=" + a + " class='row'><div class='col-8'> <table class='table'><tr><th>Work</th><td>" + work.value + "</td></tr><tr><th>Date</th><td>" + date.value + "</td></tr></table></div><div class='col-4'> <button class='btn btn-outline-dark mx-auto w-50 d-block' onclick=' del(" + a + ")'>Remove</button></div><hr></div>"
            a++;
            work.value = ""
            date.value = ""
        }
    </script>
</body>

</html>
